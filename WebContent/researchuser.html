<head>

<body>
	<div id="topcontainer">
		<h3>Cerca percorso</h3>
		<form action="selectSearchpartner.do" method="post">
			<fieldset>
				<legend>Verifica se c'è qualcuno che fà il tuo stesso
					percorso</legend>
				<label class="allinea">Tuo indirizzo mail: <input
					type="text" name="udmail" id="udmail" /></label> <label class="allinea">password:
					<input type="text" name="password" id="password" />
				</label>

			</fieldset>
			<input type="submit" value="INVIA DATI" />
		</form>
		<h3>Cerca percorso per una sola occasione</h3>
		<form action="#">
			<fieldset>
				<legend>Verifica se c'è qualcuno che può darti un passaggio</legend>
				<label class="allinea">Tuo indirizzo mail: <input
					type="text" name="udmail" id="udmail" /></label> <label class="allinea">password:
					<input type="text" name="password" id="password" />
				</label>
			</fieldset>
			<input type="submit" value="INVIA DATI" />
		</form>
	</div>
</body>
